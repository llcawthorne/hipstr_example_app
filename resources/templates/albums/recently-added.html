{% extends "templates/base.html" %}
{% block content %}
<h1>Recently Added</h1>
<ol class="albums">
    {% for a in albums %}
    <li>
        <div class="artist"><a href="/albums/{{a.artist}}">{{a.artist}}</a></div>
        <div class="album-name">{{a.album_name}}</div>
        <div class="release-date">{{a.release_date}}</div>
    </li>
    {% endfor %}
</ol>
{% endblock %}
